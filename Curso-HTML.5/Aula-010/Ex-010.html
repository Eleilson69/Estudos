<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias en html 5</title>
</head>

<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente criar esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="Imagens/imagem-pequena.png" type="image/png">
        <source media="(max-width:1050px)" srcset="Imagens/imagem-media.png" type="image/png">
        <img src="Imagens/imagem-grande.png" alt="imagem-grande">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em html5</p>
    <Audio preload="metadata" controls loop>
        <source src="midia/Vampiro.mp3" type="audio/mpeg">
        <source src="midia/Vampiro.ogg" type="audio/ogg">
        <source src="midia/Vampiro.wav" type="audio/wav">
    </Audio>
    <!--MP3 WAV OGG-->

</body>

</html>
